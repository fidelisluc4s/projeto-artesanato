# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=backend
server.port=8080

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:authdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=  # Vazio para dev, ou use algo mais seguro em produção

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formata o SQL para melhor leitura

# H2 Console (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=mySuperSecretKeyForJWTThatIsAtLeast32CharactersLong!2024
jwt.expiration=86400000  # 24 horas em milissegundos (1000*60*60*24)

# ===============================
# SECURITY & CORS CONFIGURATION
# ===============================
# CORS para desenvolvimento com frontend React/Vue (ajuste as origens)
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.artesanato=DEBUG  # Log do seu pacote
logging.level.org.springframework.security=DEBUG  # Log do Spring Security