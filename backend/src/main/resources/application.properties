# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=backend
server.port=8080

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/artesanatodb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=mySuperSecretKeyForJWTThatIsAtLeast32CharactersLong!2024
jwt.expiration=86400000

# ===============================
# SECURITY & CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
# Apenas logs importantes
logging.level.com.artesanato=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR 
logging.level.org.hibernate.type=ERROR

# Mantenha apenas logs de erro do Hibernate
logging.level.org.hibernate=ERROR

# Upload configuration
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB